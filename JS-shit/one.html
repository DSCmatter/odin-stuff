<!DOCTYPE html>
<html>
<head>
    <title>Prompt Example</title>
</head>
<body>
    <script>
        let number = Number(prompt('Enter a number:'));

        function numberChecker() {
            return number >= 10;
        }

        alert(`Is the number >= 10? ${numberChecker()}`);
    </script>
</body>
</html>
